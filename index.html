
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us - Professional Flyer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        .flyer-container {
            min-height: 100vh;
            background-image: url('https://tmmcommunications2026-max.github.io/home-minister/join.jpg');
            background-size: contain;
            background-position: top center;
            background-repeat: no-repeat;
            background-attachment: scroll;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 40px 20px;
        }

        .flyer-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* =====================================================
           REGISTER NOW OVERLAY BUTTON
           Adjust these CSS custom properties to move/resize
           the clickable area over the button in your image:
             --btn-top    : distance from top of .flyer-container
             --btn-left   : distance from left of .flyer-container
             --btn-width  : width of the clickable area
             --btn-height : height of the clickable area
           ===================================================== */
        .register-overlay {
            --btn-top:    85%;   /* ← move up/down  */
            --btn-left:   50%;   /* ← move left/right (centered) */
            --btn-width:  220px; /* ← make wider/narrower */
            --btn-height: 55px;  /* ← make taller/shorter */

            position: absolute;
            top:    var(--btn-top);
            left:   var(--btn-left);
            transform: translateX(-50%);   /* keep it horizontally centered */
            width:  var(--btn-width);
            height: var(--btn-height);
            z-index: 10;
            cursor: pointer;

            /* Transparent by default — set to a colour to debug position */
            background: transparent;
            /* background: rgba(255,0,0,0.3); */  /* ← uncomment to see the overlay */

            border-radius: 50px;
            text-decoration: none;
            display: block;
        }

        /* Subtle pulse on hover so users know it's clickable */
        .register-overlay:hover {
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.35);
            transition: all 0.25s ease;
        }
    </style>
</head>
<body>
    <div class="flyer-container">

        <!-- ✅ Transparent clickable overlay on the "Register Now" button in the image -->
        <!-- Replace href="#" with your actual registration URL -->
        <a  class="register-overlay"
            href="https://YOUR-REGISTRATION-LINK-HERE.com"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Register Now">
        </a>

        <div class="flyer-content"></div>
        <div class="bottom-accent"></div>
    </div>
</body>
</html>
