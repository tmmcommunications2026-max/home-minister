<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us - Professional Flyer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        .flyer-container {
            min-height: 100vh;
            background-image: url('https://tmmcommunications2026-max.github.io/home-minister/join.jpg');
            background-size: contain;
            background-position: top center;
            background-repeat: no-repeat;
            background-attachment: scroll;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 40px 20px;
        }

        /* Overlay removed */

        .flyer-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .flyer-header {
            display: none;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4.5rem;
            font-weight: 700;
            color: #ffffff;
            line-height: 1.1;
            text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 15px;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #f0f0f0;
            font-weight: 300;
            text-shadow: 1px 2px 4px rgba(0, 0, 0, 0.4);
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .flyer-description {
            display: none;
        }

        .description-text {
            font-size: 1.1rem;
            color: #ffffff;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .register-button-container {
            display: none;
        }

        .register-button {
            display: inline-block;
            padding: 16px 45px;
            background: linear-gradient(135deg, #ff6b6b, #ff5252);
            color: white;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            border: none;
            cursor: pointer;
        }

        .register-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.4);
        }

        @media (max-width: 768px) {
            .register-button {
                padding: 14px 35px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .register-button {
                padding: 12px 30px;
                font-size: 0.95rem;
            }
        }

        .cta-button {
            display: inline-block;
            padding: 16px 45px;
            background: linear-gradient(135deg, #ff6b6b, #ff5252);
            color: white;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            margin: 0 15px;
            border: none;
            cursor: pointer;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.4);
        }

        .cta-button.secondary {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .cta-button.secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: white;
        }

        .bottom-accent {
            display: none;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.8rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .flyer-description {
                padding: 30px 20px;
                margin: 30px 0;
            }

            .description-text {
                font-size: 1rem;
            }

            .cta-button {
                padding: 14px 35px;
                font-size: 1rem;
                margin: 10px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="flyer-container">
        <div class="flyer-content">
        </div>

        <div class="register-button-container">
            <a href="#" class="register-button">Register Now</a>
        </div>

        <div class="bottom-accent"></div>
    </div>
</body>
</html>
